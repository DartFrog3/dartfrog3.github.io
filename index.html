<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection</title>
</head>
<body>
    <h2>Team 1</h2>
    <label for="team1_player1">Player 1:</label>
    <input type="text" id="team1_player1" name="team1_player1"><br>
    <label for="team1_player2">Player 2:</label>
    <input type="text" id="team1_player2" name="team1_player2"><br>

    <h2>Team 2</h2>
    <label for="team2_player1">Player 1:</label>
    <input type="text" id="team2_player1" name="team2_player1"><br>
    <label for="team2_player2">Player 2:</label>
    <input type="text" id="team2_player2" name="team2_player2"><br>

    <h2>Winning Team</h2>
    <label for="winning_team">Select winning team:</label>
    <select id="winning_team" name="winning_team">
        <option value="team1">Team 1</option>
        <option value="team2">Team 2</option>
    </select><br>

    <!-- Add a button to submit the form -->
    <button type="submit">Submit</button>
</body>
</html>
